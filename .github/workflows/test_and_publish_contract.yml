name: Test and Publish Go Contract

on:
  push:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to use"
        required: true
        default: "master"
        type: string

env:
  PACT_BROKER_BASE_URL: https://arkoselabs.pactflow.io
  PACT_BROKER_TOKEN: ${{ secrets.PACT_BROKER_TOKEN }}
  GIT_COMMIT: ${{ github.sha }}
  GIT_REF: ${{ github.ref }}
  PACT_PROVIDER: contract-testing-provider

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: configure go
        uses: actions/setup-go@v3
        with:
          go-version: ">=1.17.0"
      - name: Get pact with Go
        run: go get github.com/pact-foundation/pact-go@v1
      - name: install go-pact
        working-directory: consumer
        run: make install
      - name: check and set path
        shell: bash
        run: |
          echo "$PATH"
          echo "${{github.workspace}}/pact/bin" >> $GITHUB_PATH
          echo "$GITHUB_WORKSPACE/pact/bin" >> $GITHUB_PATH
          echo "$HOME/pact/bin" >> $GITHUB_PATH
          echo "/github/workspace/pact/bin" >> $GITHUB_PATH
          echo "$HOME/.pact/bin" >> $GITHUB_PATH
      - name: check installation
        run: |
          ls -al
          cd ..
          ls -al
          cd pact/bin
          ./pact-mock-service --help start
          ./pact-provider-verifier --help verify

  test-and-publish:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: check path
        run: |
          echo "$PATH"
          echo "$GITHUB_PATH"
      - name: Test
        working-directory: consumer
        run: make consumer
      - name: Publish pacts
        run: make publish
